
baseurl = "https://karlmiko.netlify.com" # Hostname (and path) to the root.
title = "Karl Michel Koerich"            # Site title.
theme = "coder-portfolio"                # Set the theme.
languagecode = "en"                      # The siteâ€™s language code used to generate RSS.
defaultcontentlanguage = "en"            # The default content language.

